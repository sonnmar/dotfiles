# BASE SETTINGS

# Define Shell
# set-option -g default-shell /usr/bin/zsh

# Prefix Control-<space>
unbind C-b
set -g prefix C-Space

# Tastenkürzel zum Laden der Konfigurationsdatei:
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# split panes using + and -
bind + split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Nummerierung der Fenster und Teilfenster jeweils mit 1 beginnen:
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# set terminal to use truecolor and italic fonts
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# enable mouse-scrolling
set -g mouse on

# Timing
set -s escape-time 0

# Statusbar
set-option -g status-position bottom
set -g status-style fg=white,bg=default
set -g status-left '#[fg=black,bg=blue,bold] #S #[fg=blue,bg=default]#[default] '
set -g status-right '#[fg=black,bg=default]#[fg=white,bg=black] #(echo $USERNAME)@#(uname -n) #[fg=blue,bg=black]#[fg=black,bg=blue,bold] %Y-%m-%d %H:%M '
set -g status-justify centre
set -g window-status-style 'fg=green'
set -g window-status-current-style 'fg=green,bold'
set -g window-status-last-style 'fg=green'
set -g window-status-bell-style 'fg=yellow'
set -g window-status-activity-style 'fg=red'
set -g window-status-separator ' | '

# 
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=blue'
